plugins {
    id 'java'
    id 'application'
}
group 'org.example'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}

dependencies {

implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

jar {

    from('src/main/resources') {
        include '**/*.*'
    }

    manifest {
        attributes (
                "Main-Class": "main.Main"
        )
    }

    baseName = 'Game Thing'
}
application {
    mainClassName = 'main.Main'
}